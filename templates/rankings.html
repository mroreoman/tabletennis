{% extends 'base.html' %}

{% block content %}
    <div class="padder">
        <table id="rankings">
            {% for player in players %}
                <tr>
                    <td class="elo">{{ player.elo|round(1) }}</td>
                    <td class="player"><a href="/player/{{ player.name.replace(' ', '_') }}">{{ player.name }}</a></td>
                <tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
