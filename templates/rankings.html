{% extends 'base.html' %}

{% block content %}
    <div class="rankings">
        <ul>
            {% for player in players %}
                <li>
                    <span class="elo"><span class="inner">{{ player['elo'] }}</span></span>
                    <span class="player"><span class="inner">{{ player['name'] }}</span></span>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
