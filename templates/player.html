{% extends 'base.html' %}

{% block content %}
    <h2>add players</h1>
    <form method="post">
        <div>
            <label for="name">name: </label>
            <input type="text" maxlength="50" id="name" name="name" placeholder="player name" required>
    
            <label for="elo">elo (optional):</label>
            <input type="number" min="0" max={{ max_elo }} id="elo" name="elo">
        </div>
        
        <button type="submit">Submit</button>
    </form>
{% endblock %}
