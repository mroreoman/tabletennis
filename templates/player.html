{% extends 'base.html' %}

{% block content %}
    <h2>add players</h1>
    <form method="post">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="player name"
                value="{{ request.form['name'] }}"></input>
    
            <label for="elo">Elo</label>
            <input type="number" id="elo" name="elo" value="{{ request.form['elo'] }}"></input>
        </div>
        
        <button type="submit">Submit</button>
    </form>
{% endblock %}
