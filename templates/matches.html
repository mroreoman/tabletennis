{% extends 'base.html' %}

{% block content %}
    <div class="matches">
        <h2>match history</h2>
        <table>
            <tr>
                <th>score</th>
                <th>date</th>
            </tr>
            {% for match in matches %}
            <tr>
                <td>{{ match['player1'] }} {{ match['score1'] }} - {{ match['score2'] }} {{ match['player2'] }}</td>
                <td>{{ match['date'] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
